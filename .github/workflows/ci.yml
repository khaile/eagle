name: CI

on:
  push:
    branches: ["main"]
    paths:
      - "**.rs"
      - "**Cargo.toml"
      - "Cargo.lock"
      - "docker-compose.yml"
      - ".github/workflows/**"
      - "justfile"
  pull_request:
    branches: ["main"]
    paths:
      - "**.rs"
      - "**Cargo.toml"
      - "Cargo.lock"
      - "docker-compose.yml"
      - ".github/workflows/**"
      - "justfile"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: extractions/setup-just@v2
      - run: just check

  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        rust: [stable]

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - uses: extractions/setup-just@v2
      - uses: taiki-e/install-action@nextest

      - name: Install PMEM dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libndctl-dev libdaxctl-dev

      - name: Build and test
        run: just nextest

  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: extractions/setup-just@v2

      - name: Run lint checks
        run: just lint-check

  security_audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit
